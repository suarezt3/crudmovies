<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{text}} <div *ngIf="loading" class="spinner-border spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createMovie.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createMovie" (ngSubmit)="agregarMovie()">
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" formControlName="id" placeholder="ID">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" formControlName="titulo"
                                    placeholder="Nombre de la pelicula">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="fecha" placeholder="AÃ‘O">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" formControlName="duracion"
                                    placeholder="Duracion de la pelicula">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="language"
                                    placeholder="Idioma de la pelicula">
                            </div>
                            <div class="col">

                                <input type="text" class="form-control" formControlName="estreno"
                                    placeholder="fecha de estreno">
                            </div>
                        </div>
                        <input type="text" class="form-control mt-3" formControlName="pais" placeholder="Pais">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary" routerLink="/list-movies">Volver</button>
                            <button type="submit" class="btn btn-dark">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
